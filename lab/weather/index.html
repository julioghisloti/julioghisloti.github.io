<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>

	<!-- Style -->
	<link rel="stylesheet" href="build/css/main.css">

	<!-- Handlebars -->
	<script src="bower_components/handlebars/handlebars.js"></script>

</head>
<body>

	<script id="weather-template" type="text/x-handlebars-template">
		<div class="day">
			<h3>{{day}}</h3>

			<div class="min_max">
				<h4><span>min </span>{{low}}ยบ</h4>
				<h4><span>max </span>{{high}}ยบ</h4>
			</div>

			<h5>{{date}}</h5>
		</div>
	</script>

	<div class="loading"></div>
	<div class="city-error"></div>

	<div class="mc-image"></div>

	<div id="main" class="content">
		<div class="image">
			
			<div class="input">
				<form action="#" method="post" id="location-form">
					<input type="text" name="location" id="location" placeholder="New York, NY" autocomplete="off" autofocus/>
					<input type="submit" value="Change">
				</form>
			</div>

		</div>
		<div class="forecast"></div>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="build/js/main.js"></script>
		
</body>
</html>
